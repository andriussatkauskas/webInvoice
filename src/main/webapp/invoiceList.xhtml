<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets" template="sablonas.xhtml">

	<ui:define name="turinys">
		<h:form>

			

			<p:dataTable value="#{invoiceListBean.invoiceList}" var="invoice">

				<p:column headerText="Number">
					<h:outputText value="#{invoice.number}" />
				</p:column>

				<p:column headerText="Date">
					<h:outputText value="#{invoice.dateOfInvoice}" /> 
				</p:column>

				<p:column headerText="Enterprise">
					<h:outputText value="#{invoice.enterprise}" />
				</p:column>

				<p:column headerText="Client">
					<h:outputText value="#{invoice.client}" />
				</p:column>

				

				

				<p:column headerText="Options">
					<h:commandButton value="Delete"
						action="#{invoiceListBean.deleteSelected(invoice)}" />
					<h:commandButton value="Go in"
						action="#{invoiceListBean.showAddItemPage(invoice)}" />
					
				</p:column>
			</p:dataTable>


		</h:form>
		<h:form>
			<p:panel id="basic" header="Invoice" style="margin-bottom:20px">
				<h:panelGrid id="grid" columns="3" cellpadding="5">
					
					<p:outputLabel for="invoiceNumber" value="Invoice number"></p:outputLabel>
					<p:inputText id="invoiceNumber"
						value="#{invoicePageData.newInvoice.number}">
						<f:validateBean />
					</p:inputText>
					<p:message for="invoiceNumber" />

					<p:outputLabel for="invoiceDate" value="Invoice date"></p:outputLabel>
						<p:calendar id="invoiceDate" value="#{invoicePageData.newInvoice.dateOfInvoice}" required="true" label="Invoice date" pattern="yyyy-MM-dd" mask="true" >
						<f:convertDateTime pattern="yyyy-MM-dd" />
						</p:calendar>					
					<p:message for="invoiceDate" />


					<p:outputLabel for="enterprise" value="Enterprise"></p:outputLabel>
					<p:inputText id="enterprise"
						value="#{invoicePageData.newInvoice.enterprise}">
					</p:inputText>
					<p:message for="enterprise" />

					<p:outputLabel for="client" value="Client"></p:outputLabel>
					<p:inputText id="client"
						value="#{invoicePageData.newInvoice.client}">
					</p:inputText>
					<p:message for="client" />
					
					<h:commandButton action="#{invoiceListBean.addNew}" value="Add new invoice"
				update="grid" />
				</h:panelGrid>

			</p:panel>

			
		</h:form>

	</ui:define>

	<ui:define name="pavadinimas">
 	 	Add new item
 	 </ui:define>

</ui:composition>
